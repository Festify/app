language: node_js
node_js: 8

before_script:
  - yarn global add greenkeeper-lockfile@1
  - greenkeeper-lockfile-update
  - yarn prepare-env

script:
  - yarn build
  - (cd functions && yarn && yarn build)
  - yarn check-size

after_script:
  - greenkeeper-lockfile-upload

deploy:
  - provider: firebase
    skip_cleanup: true
    token:
      secure: ""
    project: "festify-dev"
    on:
      branch: develop
  - provider: firebase
    skip_cleanup: true
    token:
      secure: ""
    project: "festify-79b08"
    on:
      branch: master

notifications:
  email: false
  slack:
    rooms:
      - secure: 
    template:
      - "<%{build_url}|#%{build_number}> %{result}: <%{compare_url}|[%{repository_name}:%{branch}]> by %{author} (in %{duration})"
